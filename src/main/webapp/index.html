<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="css/rubberhose.css">
<title>Trabajo DEW</title>
</head>
<body>
	<h1>Trabajo DEW</h1>
	 <p>Consulta tus asignaturas y calificaciones</p>
	 
	 <div>
	 	<a href="/Trabajo/bienvenida">Inicio</a>
	 	<a href="/Trabajo/TestServlet">Test servlet, Ver usuario y contraseña</a>
	 </div>

	<section style="margin-top: 4rem;">
	  <h2 style="font-size: 1.2rem;">Paleta de colores</h2>
	  <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1rem; flex-wrap: wrap;">
	
	    <div style="width: 100px; height: 100px; background-color: var(--color-fondo); border: 1px solid #3A2E2A; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; ">
	      Fondo
	    </div>
	
	    <div style="width: 100px; height: 100px; background-color: var(--color-texto); color: white; display: flex; align-items: center; justify-content: center; font-size: 0.7rem;">
	      Texto
	    </div>
	
	    <div style="width: 100px; height: 100px; background-color: var(--color-boton); color: white; display: flex; align-items: center; justify-content: center; font-size: 0.7rem;">
	      Botón
	    </div>
	
	    <div style="width: 100px; height: 100px; background-color: var(--color-botonAlPasarCursor); display: flex; align-items: center; justify-content: center; font-size: 0.7rem;">
	      Hover
	    </div>
	
	    <div style="width: 100px; height: 100px; background-color: var(--color-borde); color: white; display: flex; align-items: center; justify-content: center; font-size: 0.7rem;">
	      Borde
	    </div>
	
	  </div>
	</section>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
