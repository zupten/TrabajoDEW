<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Alumno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Iniciar sesión</h3>
            <form action="j_security_check" method="post">
              <div class="mb-3">
                <label for="j_username" class="form-label">DNI</label>
                <input type="text" class="form-control" id="j_username" name="j_username" required>
              </div>
              <div class="mb-3">
                <label for="j_password" class="form-label">Contraseña</label>
                <input type="j_password" class="form-control" id="j_password" name="j_password" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </form>
          </div>
        </div>
        <p class="text-center text-muted mt-3" style="font-size: 0.9em;">
          Trabajo DEW 2024–25
        </p>
      </div>
    </div>
  </div>
</body>
</html>
